services:
  - type: web
    name: meeting-note-bot
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free
    healthCheckPath: /health
    envVars:
      - key: DISCORD_BOT_TOKEN
        sync: false
      - key: NOTION_API_KEY
        sync: false
      - key: NOTION_DATABASE_ID
        sync: false
      - key: LLM_PROVIDER
        value: google
      - key: GOOGLE_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: MAKE_WEBHOOK_URL
        sync: false
      - key: CHANNEL_NOTION_MAP
        sync: false
      - key: RENDER_EXTERNAL_URL
        fromService:
          type: web
          name: meeting-note-bot
          property: host
